server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config 客户端配置
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称 上述3个综合:master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://config-3344.com:3344  #配置中心地址config-3344.com  http://config-3344.com:3344/master/config-dev.yml

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


##########################
# 需要手动刷新一下,才能不用重启访问3355才可以查看最新配置
# curl -X POST "http://localhost:3355/actuator/refresh"
